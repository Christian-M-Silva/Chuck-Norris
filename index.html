<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/plasticine/100/000000/chuck-norris.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.7.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <title>Facts Chuck Norris</title>
</head>

<body>
    <div id="app" class="column justify-center items-center bg-blue-9">
        <h1 class="text-h4">Random facts you should know about Chuck Norris</h1>
        <span class="text-h4" style="width: 40rem;">{{item.value}}</span>
    </div>
</body>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            item: [],
        },

        created() {
            axios.get("https://api.chucknorris.io/jokes/random")
                .then(response => this.item = response.data)
                .catch(err => console.error(err))
        }
    })
</script>

</html>
